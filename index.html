<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Zeljko Besevic">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Igra memorije</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/playModul.css">
  <link rel="stylesheet" href="css/gameModul.css">
  <link rel="stylesheet" href="css/finnishModul.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="backgroundImg">

<!-- Izbor igre i nivoa tezine -->
<section class="playModul">
  <header class="playModul-Header">
    <img class="playModul-ImgTop" src="images/frozen/modulTop.png" alt="GameMode big picture">
  </header>
  <div class="playModul-Main">
    <h1 class="playModul-h1">Frozen</h1>
    <input type="button" class="playBtn" id="playBtn" value="IGRAJ">
    <div class="gameDifficult" id="gameDifficult">
      <input type="button" value="<" id="goDown">
      <p id="difficult">Srednje</p>
      <input type="button" value=">" id="goUp">
    </div>
    <label for="gameMode"><span class="bold">Izaberi igru:</span>
      <select id="gameMode">
        <option value="frozen">Frozen</option>
        <option value="disney">Disney</option>
      </select>
    </label>
  </div>
</section>

<!-- Deo za igranje -->
<section class="gameModul">
  <header class="gameModul-Header">
    <div class="gameModul-Header-Part1">
      <div class="gameMargin" id="starHolder">
        <span id="star1" class="fa fa-star checked"></span>
        <span id="star2" class="fa fa-star checked"></span>
        <span id="star3" class="fa fa-star checked"></span>
      </div>
      <span class="gameMargin" id="countTime">00:00:0</span>
      <p class="gameMargin">Broj poteza: <span id="nrClicks">0</span></p>
    </div>
    <div class="gameModul-Header-Part2">
      <img class="gameBtn" id="rePlayBtn" src="images/replayBtn.png" alt="rePlayButton">
      <img class="gameBtn" id="goBackBtn" src="images/gobackBtn.png" alt="goBackButton">
    </div>
  </header>
  <div class="gameModul-Main"></div>
</section>

<!-- Rezultat igre -->
<section class="finnishModul">
  <h1>Bravo, uspesno obavljen zadatak!</h1>
  <p class="score" id="finnishStars"></p>
  <span>Tvoje vreme: </span><br>
  <p class="score" id="finnishTime">00:00:0</p>
  <span>Broj tvojih poteza: </span><br>
  <p class="score" id="finnishClicks">12</p>
  <input type="button" class="finnishBtn" id="playAgain" value="Igraj ponovo?">
  <input type="button" class="finnishBtn" id="closeGame" value="Zatvori igru">
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/difficult.js"></script>
<script src="js/gameMode.js"></script>
<script src="js/memory.js"></script>

</body>
</html>
